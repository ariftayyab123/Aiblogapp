services:
  - type: web
    name: ai-blog-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py loadpersonas && gunicorn ai_blog.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /health/live
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: ai-blog-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-blog-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: anthropic
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-6
      - key: CLAUDE_FAST_MODEL
        value: claude-haiku-4-5-20251001
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: GEMINI_FAST_MODEL
        value: gemini-2.0-flash
      - key: QUEUE_SYNC_FALLBACK
        value: "False"
      - key: ADMIN_AUTH_REQUIRED
        value: "False"
      - key: CACHE_TTL_SECONDS
        value: "60"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CORS_ALLOWED_ORIGIN_REGEXES
        value: https://.*\\.vercel\\.app
      - key: CSRF_TRUSTED_ORIGINS
        sync: false

  - type: worker
    name: ai-blog-worker
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A ai_blog worker -l info --concurrency=1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: ai-blog-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-blog-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: anthropic
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-6
      - key: CLAUDE_FAST_MODEL
        value: claude-haiku-4-5-20251001
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: GEMINI_FAST_MODEL
        value: gemini-2.0-flash
      - key: QUEUE_SYNC_FALLBACK
        value: "False"
      - key: ADMIN_AUTH_REQUIRED
        value: "False"
      - key: CACHE_TTL_SECONDS
        value: "60"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CORS_ALLOWED_ORIGIN_REGEXES
        value: https://.*\\.vercel\\.app
      - key: CSRF_TRUSTED_ORIGINS
        sync: false

  - type: redis
    name: ai-blog-redis
    ipAllowList: []
    maxmemoryPolicy: noeviction

databases:
  - name: ai-blog-db
    ipAllowList: []
